<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet"/>
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="bg-primary vh-100">
  
  <main class="container w-100 vh-100">
  <div class="row vh-100">
    <div class="col-md-4 mx-auto my-auto">
      <div class="card bg-secondary text-line p-3">
        <div><img src="./images/image-equilibrium.jpg" alt="Image Equilibrum" class="card-img-top rounded">
        <div class="card-overlay d-flex flex-column align-items-center justify-content-center position-absolute top-0 start-0 rounded w-100"><img src="./images/icon-view.svg" alt="Icon view">
        </div>
        </div>
        
        <div class="card-body p-0 mt-4">
          <h1 class="text-white fs-5 fw-800"><a href="#" class="text-decoration-none">Equilibrium #3429</a></h1>
          <p class="mt-4">Our Equilibrium collection promotes balance and calm.</p>
          
          <div class="card-text d-flex flex-row justify-content-between"><div class="d-flex flex-row align-items-center"><img src="./images/icon-ethereum.svg" alt="Ethereum" class="me-2"><p class="text-cyan m-0">0.041 ETH</p></div>
          <div class="d-flex flex-row align-items-center" ><img src="./images/icon-clock.svg" alt="Clock" class="me-2"><p class="m-0">3 days left</p></div>
          </div>
          <hr>
          <div class="footer d-flex flex-row justify-content-start align-items-center">
            <img src="./images/image-avatar.png" class="profil border border-white rounded-circle me-3" alt="Profil picture"><p class="m-0">Creation of <a href="#" class="text-decoration-none">Jules Wyvern</a></p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
